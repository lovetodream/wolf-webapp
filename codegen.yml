overwrite: true
schema: "http://localhost:3333/graphql"
documents: "src/**/(*|).graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "svelte-apollo"
    config:
      clientPath: 'src/apollo-client'
  ./graphql.schema.json:
    plugins:
      - "introspection"
