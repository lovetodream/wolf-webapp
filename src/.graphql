query GetProjects {
  projects {
    _id
    name
    app {
      type
    }
  }
}

query GetSingleProject($id: String!) {
  project(id: $id) {
    _id
    name
    app {
      type
    }
  }
}

mutation CreateProject($name: String!) {
  createProject(name: $name) {
    name
    app {
      type
    }
  }
}
